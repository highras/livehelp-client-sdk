        production.initWith(buildTypes.debug)
        production {
            buildConfigField("String", "roboturl", '"https://livehelp-edith.ilivedata.com/edith/chat.html"')
            buildConfigField("String", "baseurl", '".livehelp.ilivedata.com"')
            buildConfigField("int", "pid", "80900001")
            buildConfigField("String", "key", '"61hMzMf0lNTnsccFKRbZGdA8E/qtT/O7HkujsYkaAE8="')
        }
        release {
            minifyEnabled false
